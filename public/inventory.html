<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fridge Friend - Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-2xl font-bold">Fridge Friend</h1>
    <nav class="mt-2">
      <a href="dashboard.html" class="text-white">Dashboard</a> |
      <a href="inventory.html" class="text-white underline">Inventory</a> |
      <a href="recipes.html" class="text-white">Recipes</a> |
      <a href="health.html" class="text-white">Health</a> |
      <a href="reports.html" class="text-white">Reports</a> |
      <a href="scan.html" class="text-white">Scan</a> |
      <button id="logoutButton" class="text-white">Logout</button>
    </nav>
  </header>

  <main class="container mx-auto p-4">
    <h2 class="text-xl font-semibold mb-4">Your Inventory</h2>
    <button id="addItemButton" class="bg-green-600 text-white p-2 rounded mb-4">+ Add Item</button>

    <!-- Inventory Table -->
    <table class="min-w-full bg-white border border-gray-300">
      <thead class="bg-green-200">
        <tr>
          <th class="py-2 px-4 border border-gray-300">Name</th>
          <th class="py-2 px-4 border border-gray-300">Servings</th>
          <th class="py-2 px-4 border border-gray-300">Qty</th>
          <th class="py-2 px-4 border border-gray-300">Expiration Date</th>
          <th class="py-2 px-4 border border-gray-300">Actions</th>
        </tr>
      </thead>
      <tbody id="inventoryTable"></tbody>
    </table>
  </main>

  <!-- Add Item Modal -->
  <div id="addModal" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
    <div class="bg-white p-6 rounded shadow-md w-96">
      <h3 class="text-lg font-bold mb-4">Add Item</h3>
      <form id="addItemForm" class="space-y-4">
        <div>
          <label for="itemName" class="block text-sm font-medium">Name</label>
          <!-- Added by Louise: Large font for Name field -->
          <input type="text" id="itemName" class="w-full p-2 border rounded text-lg" required>
        </div>
        <div>
          <label for="itemDateAcquired" class="block text-sm font-medium">Date Acquired</label>
          <!-- Added by Louise: Auto-populate today (2025-10-25), editable -->
          <input type="date" id="itemDateAcquired" class="w-full p-2 border rounded" required>
        </div>
        <div>
          <label for="itemExpiration" class="block text-sm font-medium">Expiration Date</label>
          <!-- Added by Louise: Expiration date field -->
          <input type="date" id="itemExpiration" class="w-full p-2 border rounded" required>
        </div>
        <div>
          <label for="itemQuantity" class="block text-sm font-medium">Quantity</label>
          <!-- Added by Louise: Quantity field -->
          <input type="number" id="itemQuantity" class="w-full p-2 border rounded" min="1" required>
        </div>
        <div>
          <label for="itemServingSize" class="block text-sm font-medium">Serving Size</label>
          <!-- Added by Louise: Serving size field -->
          <input type="text" id="itemServingSize" class="w-full p-2 border rounded" required>
        </div>
        <div>
          <label for="itemServingsPerContainer" class="block text-sm font-medium">Servings per Container</label>
          <!-- Added by Louise: Servings per container field -->
          <input type="number" id="itemServingsPerContainer" class="w-full p-2 border rounded" min="1" required>
        </div>
        <!-- Added by Louise: Toggle for nutritional info -->
        <div>
          <button type="button" id="toggleNutrition" class="text-blue-600 hover:underline">Show Nutritional Info</button>
          <div id="nutritionFields" class="hidden space-y-4">
            <div>
              <label for="itemCalories" class="block text-sm font-medium">Calories (kcal)</label>
              <!-- Added by Louise: Calories field -->
              <input type="number" id="itemCalories" class="w-full p-2 border rounded" min="0">
            </div>
            <div>
              <label for="itemProtein" class="block text-sm font-medium">Protein (g)</label>
              <!-- Added by Louise: Protein field -->
              <input type="number" id="itemProtein" class="w-full p-2 border rounded" min="0" step="0.1">
            </div>
            <div>
              <label for="itemCarbs" class="block text-sm font-medium">Carbs (g)</label>
              <!-- Added by Louise: Carbs field -->
              <input type="number" id="itemCarbs" class="w-full p-2 border rounded" min="0" step="0.1">
            </div>
            <div>
              <label for="itemFat" class="block text-sm font-medium">Fat (g)</label>
              <!-- Added by Louise: Fat field -->
              <input type="number" id="itemFat" class="w-full p-2 border rounded" min="0" step="0.1">
            </div>
          </div>
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" id="cancelAdd" class="px-4 py-2 bg-gray-400 text-white rounded">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded">Add</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Item Modal -->
  <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
    <div class="bg-white p-6 rounded shadow-md w-96">
      <h3 class="text-lg font-bold mb-4">Edit Item</h3>
      <form id="editItemForm" class="space-y-4">
        <div>
          <label for="editName" class="block text-sm font-medium">Name</label>
          <!-- Added by Louise: Large font for Name field -->
          <input type="text" id="editName" class="w-full p-2 border rounded text-lg" required>
        </div>
        <div>
          <label for="editDateAcquired" class="block text-sm font-medium">Date Acquired</label>
          <!-- Added by Louise: Editable date acquired field -->
          <input type="date" id="editDateAcquired" class="w-full p-2 border rounded" required>
        </div>
        <div>
          <label for="editExpiration" class="block text-sm font-medium">Expiration Date</label>
          <!-- Added by Louise: Expiration date field -->
          <input type="date" id="editExpiration" class="w-full p-2 border rounded" required>
        </div>
        <div>
          <label for="editQuantity" class="block text-sm font-medium">Quantity</label>
          <!-- Added by Louise: Quantity field -->
          <input type="number" id="editQuantity" class="w-full p-2 border rounded" min="1" required>
        </div>
        <div>
          <label for="editServingSize" class="block text-sm font-medium">Serving Size</label>
          <!-- Added by Louise: Serving size field -->
          <input type="text" id="editServingSize" class="w-full p-2 border rounded" required>
        </div>
        <div>
          <label for="editServingsPerContainer" class="block text-sm font-medium">Servings per Container</label>
          <!-- Added by Louise: Servings per container field -->
          <input type="number" id="editServingsPerContainer" class="w-full p-2 border rounded" min="1" required>
        </div>
        <!-- Added by Louise: Toggle for nutritional info -->
        <div>
          <button type="button" id="editToggleNutrition" class="text-blue-600 hover:underline">Show Nutritional Info</button>
          <div id="editNutritionFields" class="hidden space-y-4">
            <div>
              <label for="editCalories" class="block text-sm font-medium">Calories (kcal)</label>
              <!-- Added by Louise: Calories field -->
              <input type="number" id="editCalories" class="w-full p-2 border rounded" min="0">
            </div>
            <div>
              <label for="editProtein" class="block text-sm font-medium">Protein (g)</label>
              <!-- Added by Louise: Protein field -->
              <input type="number" id="editProtein" class="w-full p-2 border rounded" min="0" step="0.1">
            </div>
            <div>
              <label for="editCarbs" class="block text-sm font-medium">Carbs (g)</label>
              <!-- Added by Louise: Carbs field -->
              <input type="number" id="editCarbs" class="w-full p-2 border rounded" min="0" step="0.1">
            </div>
            <div>
              <label for="editFat" class="block text-sm font-medium">Fat (g)</label>
              <!-- Added by Louise: Fat field -->
              <input type="number" id="editFat" class="w-full p-2 border rounded" min="0" step="0.1">
            </div>
          </div>
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" id="cancelEdit" class="px-4 py-2 bg-gray-400 text-white rounded">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/inventory.js"></script>
</body>
</html>
