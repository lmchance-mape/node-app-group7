<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fridge Friend - Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-2xl font-bold">Fridge Friend</h1>
    <nav class="mt-2">
      <a href="dashboard.html" class="text-white">Dashboard</a> |
      <a href="inventory.html" class="text-white underline">Inventory</a> |
      <a href="recipes.html" class="text-white">Recipes</a> |
      <a href="health.html" class="text-white">Health</a> |
      <a href="reports.html" class="text-white">Reports</a> |
      <a href="scan.html" class="text-white">Scan</a> |
      <button id="logoutButton" class="text-white">Logout</button>
    </nav>
  </header>

  <main class="container mx-auto p-4">
    <h2 class="text-xl font-semibold mb-4">Your Inventory</h2>
    <button id="addItemButton" class="bg-green-600 text-white p-2 rounded mb-4">+ Add Item</button>

    <!-- Inventory Table -->
    <table class="min-w-full bg-white border border-gray-300">
      <thead class="bg-green-200">
        <tr>
          <th class="py-2 px-4 border border-gray-300">Item ID</th>
          <th class="py-2 px-4 border border-gray-300">User Email</th>
          <th class="py-2 px-4 border border-gray-300">Name</th>
          <th class="py-2 px-4 border border-gray-300">Quantity</th>
          <th class="py-2 px-4 border border-gray-300">Expiry Date</th>
          <th class="py-2 px-4 border border-gray-300">Price</th>
          <th class="py-2 px-4 border border-gray-300">Category</th>
          <th class="py-2 px-4 border border-gray-300">Nutrition Info</th>
          <th class="py-2 px-4 border border-gray-300">Added At</th>
          <th class="py-2 px-4 border border-gray-300">Date Acquired</th>
          <th class="py-2 px-4 border border-gray-300">Serving Size</th>
          <th class="py-2 px-4 border border-gray-300">Servings Per</th>
          <th class="py-2 px-4 border border-gray-300">Actions</th>
        </tr>
      </thead>
      <tbody id="inventoryTable"></tbody>
    </table>
  </main>

  <!-- Add Item Modal -->
  <div id="addModal" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
    <div class="bg-white p-6 rounded shadow-md w-96 overflow-y-auto max-h-screen">
      <h3 class="text-lg font-bold mb-4">Add Item</h3>
      <form id="addItemForm" class="space-y-4">
        <input type="email" id="itemUserEmail" class="w-full p-2 border rounded" placeholder="User Email">
        <input type="text" id="itemName" class="w-full p-2 border rounded" placeholder="Name" required>
        <input type="number" id="itemQuantity" class="w-full p-2 border rounded" min="1" placeholder="Quantity" required>
        <input type="date" id="itemExpiryDate" class="w-full p-2 border rounded" required>
        <input type="number" step="0.01" id="itemPrice" class="w-full p-2 border rounded" placeholder="Price">
        <input type="text" id="itemCategory" class="w-full p-2 border rounded" placeholder="Category">
        <input type="text" id="itemNutrition" class="w-full p-2 border rounded" placeholder="Nutrition Info">
        <input type="date" id="itemDateAcquired" class="w-full p-2 border rounded">
        <input type="text" id="itemServingSize" class="w-full p-2 border rounded" placeholder="Serving Size">
        <input type="number" id="itemServingsPer" class="w-full p-2 border rounded" placeholder="Servings Per">
        <div class="flex justify-end space-x-2">
          <button type="button" id="cancelAdd" class="px-4 py-2 bg-gray-400 text-white rounded">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded">Add</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Item Modal -->
  <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
    <div class="bg-white p-6 rounded shadow-md w-96 overflow-y-auto max-h-screen">
      <h3 class="text-lg font-bold mb-4">Edit Item</h3>
      <form id="editItemForm" class="space-y-4">
        <input type="email" id="editUserEmail" class="w-full p-2 border rounded" placeholder="User Email">
        <input type="text" id="editName" class="w-full p-2 border rounded" placeholder="Name" required>
        <input type="number" id="editQuantity" class="w-full p-2 border rounded" min="1" placeholder="Quantity" required>
        <input type="date" id="editExpiryDate" class="w-full p-2 border rounded" required>
        <input type="number" step="0.01" id="editPrice" class="w-full p-2 border rounded" placeholder="Price">
        <input type="text" id="editCategory" class="w-full p-2 border rounded" placeholder="Category">
        <input type="text" id="editNutrition" class="w-full p-2 border rounded" placeholder="Nutrition Info">
        <input type="date" id="editDateAcquired" class="w-full p-2 border rounded">
        <input type="text" id="editServingSize" class="w-full p-2 border rounded" placeholder="Serving Size">
        <input type="number" id="editServingsPer" class="w-full p-2 border rounded" placeholder="Servings Per">
        <div class="flex justify-end space-x-2">
          <button type="button" id="cancelEdit" class="px-4 py-2 bg-gray-400 text-white rounded">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/inventory.js"></script>
</body>
</html>
